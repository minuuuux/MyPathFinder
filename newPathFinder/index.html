<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실내 길찾기</title>
    <script src="./pathFinder.js"></script>
    <link rel="stylesheet" href="./pathFinder.css" />
</head>
<body>
    <svg id="connectionLayer"></svg>
    <svg id="pathLayer"></svg>
        <h1>실내 길찾기</h1>
        <div>
            <button onclick="setMode('start')">시작점 설정</button>
            <button onclick="setMode('end')">도착점 설정</button>
            <button onclick="setMode('drag')">위치 이동</button>
            <button onclick="setMode('connect')">선 연결/제거</button>
            <button onclick="setMode('group-connect')">그룹 선 연결</button>
            <button onclick="removeGroupConnections()">그룹 선 해제</button>
            <button onclick="setMode('add')">그리드 추가</button>
            <button onclick="setMode('single-add')">단독 그리드 추가</button>
            <button onclick="setMode('delete')">그리드 삭제</button>
            <button onclick="resetGrid()">초기화</button>
        <button onclick="findPath()" class="find-path-btn">경로 찾기</button>
        <button onclick="saveGridState()"  class="find-path-btn">저장하기</button>
        <button onclick="loadGridState()"  class="find-path-btn">불러오기</button>
    </div>
    <div id="gridContainer" style="margin: auto;">
        <div id="grid" class="grid-container" ></div>
    </div>
</body>
</html>
